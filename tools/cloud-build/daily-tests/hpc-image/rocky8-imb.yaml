---
timeout: 14400s  # 4hr
steps:
## Test simple golang build
- id: build_ghpc
  waitFor: ["-"]
  name: "golang:bullseye"
  entrypoint: /bin/bash
  args:
  - -c
  - |
    cd /workspace
    make
    echo "Done building ghpc"

- id: fetch_builder
  waitFor: ["-"]
  name: >-
    us-central1-docker.pkg.dev/hpc-toolkit-dev/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - -c
  - echo "done fetching builder"

## Test monitoring dashboard and install script
- id: hpc-imb-test
  waitFor: ["fetch_builder", "build_ghpc"]
  name: us-central1-docker.pkg.dev/hpc-toolkit-dev/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  env:
  - "ANSIBLE_HOST_KEY_CHECKING=false"
  - "ANSIBLE_CONFIG=/workspace/tools/cloud-build/ansible.cfg"
  args:
  - -c
  - |
    set -x -e
    BUILD_ID_FULL=$BUILD_ID
    BUILD_ID_SHORT=$${BUILD_ID_FULL:0:6}
    GOB_TEST_PATH=/workspace/hpc-toolkit-blueprints/intel-mpi-benchmarks

    cp ghpc /usr/local/bin
    git clone https://gerrit.googlesource.com/gcompute-tools
    python3 gcompute-tools/git-cookie-authdaemon
    git clone https://cloudhpc.googlesource.com/hpc-toolkit-blueprints

    cd /workspace/tools/cloud-build/daily-tests/hpc-image
    python3 image_tester.py -p cloud-hpc-image-public -f hpc-rocky-linux-8 -z us-central1-a,us-central1-b,us-central1-c -n 3 -r "$${GOB_TEST_PATH}/ramble.yaml"
