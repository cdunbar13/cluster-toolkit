---
timeout: 14400s  # 4hr
steps:
## Test simple golang build
- id: build_ghpc
  waitFor: ["-"]
  name: "golang:bullseye"
  entrypoint: /bin/bash
  args:
  - -c
  - |
    cd /workspace
    make
    echo "Done building ghpc"

- id: fetch_builder
  waitFor: ["-"]
  name: >-
    us-central1-docker.pkg.dev/hpc-toolkit-dev/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - -c
  - echo "done fetching builder"

## Test monitoring dashboard and install script
- id: hpc-imb-test
  waitFor: ["fetch_builder", "build_ghpc"]
  name: us-central1-docker.pkg.dev/hpc-toolkit-dev/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  env:
  - "ANSIBLE_HOST_KEY_CHECKING=false"
  - "ANSIBLE_CONFIG=/workspace/tools/cloud-build/ansible.cfg"
  args:
  - -c
  - |
    set -x -e
    export BUILD_ID_FULL=$BUILD_ID
    export BUILD_ID_SHORT=$${BUILD_ID_FULL:0:6}
    GOB_TEST_PATH=/workspace/hpc-toolkit-blueprints/intel-mpi-benchmarks

    cp ghpc /usr/local/bin
    git clone $$TOOLS_URL
    python3 gcompute-tools/git-cookie-authdaemon
    git clone $$BLUEPRINTS_URL


    python3 -u /workspace/tools/cloud-build/daily-tests/hpc-image/image_tester.py -p cloud-hpc-image-public -f hpc-rocky-linux-8 -z us-west1-b,us-east1-c,us-east1-b,us-east1-d,us-central1-a,us-central1-b,us-central1-c,us-central1-f -c 1 -n 1 -r ramble.yaml -d rl8-1
    # "$${GOB_TEST_PATH}/ramble.yaml"
  secretEnv: ['TOOLS_URL', 'BLUEPRINTS_URL']

availableSecrets:
  secretManager:
  - versionName: projects/cloud-hpc-image-devel/secrets/TOOLS_URL/versions/1
    env: 'TOOLS_URL'
  - versionName: projects/cloud-hpc-image-devel/secrets/BLUEPRINTS_URL/versions/1
    env: 'BLUEPRINTS_URL'